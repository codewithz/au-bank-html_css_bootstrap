<html>
  <head>
    <title>Attribute Selector</title>
    <style>
      a {
        color: orange;
      }
      a[target] {
        color: red;
      }
      a[target="_blank"] {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <a href="https://www.aubank.in">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in" target="_blank">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in" target="_parent">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in">Go To AU BANK</a>
    <br />
    <a href="https://www.aubank.in" target="_blank">Go To AU BANK</a>
    <br />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <div>
      <h3>Unordered List</h3>
      <ul>
        <li>India</li>
        <li>Japan</li>
        <li>Australia</li>
        <li>Canada</li>
      </ul>
    </div>
    <div>
      <h3>Ordered List</h3>
      <ol>
        <li>Wash</li>
        <li>Rinse</li>
        <li>Dry</li>
        <li>Repeat</li>
      </ol>
    </div>
  </body>
</html>

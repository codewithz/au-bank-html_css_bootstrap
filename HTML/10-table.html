<!DOCTYPE html>

    <title>Table</title>
  </head>
  <body>

          <td>ID</td>

        <tr>
          <td>1</td>

          <td>25</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Alex</td>
          <td>26</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Penny</td>
          <td>24</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Elizabeth</td>
          <td>30</td>
          <td>Female</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
